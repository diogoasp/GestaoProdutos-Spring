<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Painel de Controle</title>
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>	
    </head>
    <body>
        <nav class="navbar navbar-inverse" style="border-radius: 0px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="true">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/"><img src="http://localhost:8080/files/jpg/logo.png" style="width: 70px; height: 35px; filter: invert(100%);"></a>
                    </div>
                    <ul class="nav navbar-nav" style="width: 75%">
                        <li><a th:href='@{/produtos}'>Lista de Produtos</a> </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href='@{/produtos/cadastrar}'>Cadastrar Produtos</a> </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href='@{/usuarios}'>Lista de Usuários</a> </li>
                        <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href='@{/usuarios/cadastrar}'>Cadastrar Usuários</a> </li>
                    </ul>
                    <div class="navbar-item" sec:authorize="isAuthenticated()" style="margin: 0px 0px 0px -15px; padding: 15px ">
                        <span class="navbar-link">Bem-vindo(a), <span sec:authentication="name"></span>!  <a th:href="@{/logout}">Sair</a></span>
                    </div>
                </div>
            </div>
        </nav>
        <section layout:fragment="conteudo"></section>
    </body>
</html>
