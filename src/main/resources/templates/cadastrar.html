<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="PainelDeControle">
    <head>
        <title>Cadastrar Produtos</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="/style/stylesheet.css" rel="stylesheet" type="text/css" /> 
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section layout:fragment="conteudo">
            <div class="panel panel-default painel">
                <div class="panel-heading painelHeader">
                    <h1 class="panel-title">Cadastro de Produtos</h1>
                </div>
                <div class="panel-body">
                    <form class="form-inline" th:action="@{/produtos/cadastrar}" th:object="${produto}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}"/>
                            <label for="#ids.next('nome')" th:text="'Nome :'"/>
                            <input class="form-control" type="text" th:field="*{nome}"/>
                            <ul th:if="${#fields.hasErrors('nome')}">
                                <li class="erro" th:each="err : ${#fields.errors('nome')}" th:text="${err}"></li>
                            </ul>
                            <label for="#ids.next('preco')" th:text="'PreÃ§o :'"/>
                            <input class="form-control" type="text" th:field="*{preco}"/>
                            <ul th:if="${#fields.hasErrors('preco')}">
                                <li class="erro" th:each="err : ${#fields.errors('preco')}" th:text="${err}"></li>
                            </ul>
                            <label for="#ids.next('unidadeMedida')" th:text="'Unidade :'"/>
                            <input class="form-control" type="text" th:field="*{unidadeMedida}"/>
                            <br/>
                            <label for="#ids.next('dtValidade')" th:text="'Data de Validate:'"/>
                            <input class="form-control" type="date" th:field="*{dtValidade}"/>
                            <ul th:if="${#fields.hasErrors('dtValidade')}">
                                <li class="erro" th:each="err : ${#fields.errors('dtValidade')}" th:text="${err}"></li>
                            </ul>
                            <label for="#ids.next('categoria')" th:text="Categoria"/>
                            <input class="form-control" type="text" th:field="*{categoria}"/>
                            <label for="file">Foto: </label>
                            <input type="file" id="file" name="file" class="form-control"/>
                            <br/>
                            <input class="btn btn-primary" type="submit" value="SALVAR"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
