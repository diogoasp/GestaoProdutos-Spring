<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MenuSuperior">
    <head>
        <title>Cadastrar Usuário</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <section layout:fragment="conteudo">
            <div class="panel panel-default" style="margin: 10px">
                <div class="panel-heading">
                    <h1 class="panel-title">Cadastro de Usuários</h1>
                </div>
                <div class="panel-body">
                    <form class="form-inline" th:action="@{/usuarios/cadastrar}" th:object="${usuario}" method="post" style="margin:20px 0">
                        <div class="form-group">
                            <ul th:if="${#fields.hasErrors('*')}">
                                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                            <br/>
                            <input type="hidden" th:field="*{id}"/>
                            <label for="#ids.next('login')" th:text="'Login :'"/>
                            <input class="form-control" type="text" th:field="*{login}"/>
                            <br/>
                            <label for="#ids.next('senha')" th:text="'Senha :'"/>
                            <input class="form-control" type="text" th:field="*{senha}"/>
                            <br/>
                            <label for="#ids.next('permisoes')" th:text="'Permissões :'"/>
                            <input class="form-control" type="checkbox" th:field="*{permissoes[0].nome}" value="COMUM"/> Usuário
                            <input class="form-control" type="checkbox" th:field="*{permissoes[1].nome}" value="ADMIN"/> Administrador
                            <br/>
                            <input class="btn btn-primary" type="submit" value="salvar"/>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
